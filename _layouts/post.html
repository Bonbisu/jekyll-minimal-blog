---
layout: default
---

<div class="container-blog">
    {% include nav.html %}
</div>

<article class="content_post">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-date">
        <time>{{ page.date | date_to_string }}</time>
        <span class="reading-time"> - 2 minutes to midnight</span>
    </div>
    {{ content }}
</article>
